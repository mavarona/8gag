
<ion-header>

  <ion-navbar>

    <ion-buttons>

      <button ion-button
              (click)="closeModal()">
        Close
      </button>

    </ion-buttons>

    <ion-title>{{ title | placeHolder: 'Create Post' }}</ion-title>

    <ion-buttons end>

        <button ion-button
                (click)="createPost()"
                [disabled]="title.length <= 1 || imagePreview.length <= 1">
          Create Post
        </button>

      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item *ngIf="imagePreview">
        <img [src]="imagePreview">
    </ion-item>

  </ion-list>

  <ion-grid>

    <ion-row>

      <ion-col>
        <button ion-button
                block
                icon-left
                (click)="selectPhoto()">
          <ion-icon name="photos"></ion-icon>
          Select
        </button>
      </ion-col>

      <ion-col>
          <button ion-button
          block
          icon-left
          (click)="showCamera()">
          <ion-icon name="camera"></ion-icon>
          Camera
  </button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
